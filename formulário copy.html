<html>

    <head>
        <script src="js/myscripts.js" type="text/javascript"></script>
        <script>
            function trabalhandoNomes() {
                var nome = prompt("Diga um nome", "Wanderson")
                var sobreNome = prompt("Diga um sobrenome", "Rigo")
                var nomeCompleto = nome + " " + sobreNome
                var tamanhoDoNome = nomeCompleto.length
                var txt = nomeCompleto + " \n tem tamanho de " + tamanhoDoNome
                var resposta = confirm(nomeCompleto + " está certo?")

                if (resposta == true) {
                    imprimir(txt)
                } else {
                    imprimir("Deu ruim")
                }
            }

            function imprimir(texto) {
                console.log(texto)
                alert(texto)
                document.writeln(texto)
            }

            function trabalhandoNúmeros() {
                var n1 = prompt("Diga um número")
                var n2 = 5
                var total = parseInt(n1) + n2
                imprimir(total)
            }

            function maiuscula(){
                var email = document.getElementbyId("idEmail").value
                var emailMaiusculas = email.toUpperCase()
                document.getElementbyId("idEmail").value = emailMaiusculas
            }

            function validar(){
                var email = document.getElementbyId("idEmail").value
                var senha = document.getElementbyId("idSenha").value
                var idade = document.getElementbyId("idIdade").value
                var peso= document.getElementbyId("idPeso").value
                var altura = document.getElementbyId("idAltura").value
                var senha= document.getElementbyId("idSenha").value
                var email = document.getElementbyId("idEmail").value
                var nome = document.getElementbyId("idNome").value
                if (email.length < 5) {
                    alert("email está errado!")
                    return
                }

                if (senha.length < 3) {
                    alert("senha deve ser maior que 3!")
                    return
                }

                if (idade < 10) {
                    alert("idade deve ser maior que 15!")
                    return
                }

                if ((peso < 40) && (peso > 150)) {
                    alert("peso deve ser maior que 40 e menor que 150!")
                    return
                }

                if (altura < 1,40) {
                    alert("altura deve ser maior que 1,40!")
                    return
                }

                if ((senha !== 1234) || (senha !== 4321)) {
                    alert("senha deve ser igual a 1234 ou 4321!")
                    return
                }

                if (email !== "nada@nada.com") {
                    alert("e-mail deve ser igual a nada@nada.com!")
                    return
                }

                if (nome !== "fulano") {
                    alert("nome deve ser igual a fulano!")
                    return
                }


                alert("Sucesso!")
                document.getElementbyId("meuForm").submit() 
            }
            
        </script>
    </head>

    <body>
        <center>
            <h1>Validar</h1>
			<form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
				<fieldset align="center" style="width:270px"> 
					<legend>Login:</legend>
                    Nome: <input id="idNome" name="nome" type="text"><br>
					Email: <input id="idEmail"  name="email" type="email" onblur="maiuscula();"><br>
					Senha: <input id="idSenha" name="senha" type="password"><br> 
                    Idade: <input id="idIdade" name="idade" type="number"  step="1"><br> 
                    Peso: <input id="idPeso" name="peso" type="number" step="0,1"><br>
                    Altura: <input id="idAltura" name="altura" type="number"><br>
					<input type="button" value="Enviar" onclick="validar();"> 
				</fieldset> 
			</form> 
		</center>
    </body>

</html>
